<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clown's Circus</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
<!--Testing out fixed position panels ok_hand emoji :)-->
    
  <div class="centre panel">
    Placeholder Text
  </div>
  
  
  <!--Clown purchasing panel-->
  <div class="left panel">

      <img src="clownNoseTemp.jpg" class="image">
      <button onclick="clownPurchase('comedy')" class="clownbutton" >Buy Comedy</button><br>
      <text id="comedyCost">Current cost is: %comedyCost% </text><br>
      <text>Hire another clown to perform wtih you, increasing revenue from performing</text>
    </div>
    
    
  </div>
  
  <!--Building and Upgrades-->
  <div class="right panel">
    Placeholder Text
  </div>
  
  <div class="bottom-panel panel">
    <h1 id="currentCash">You currently have: $###</h1>
    <br>
    <button onclick="perform()" class="playerButtons">Perform!</button>
  </div>
  
<script src="script.js"></script> 
</body>
