<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clown's Circus</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
<!--Testing out fixed position panels ok_hand emoji :)-->
    
  <div class="centre panel">
    Placeholder Text
  </div>
  
  
  <!--Clown purchasing panel-->
  <div class="left panel">
    
    <div class="storeOption">
      <img src="clownNoseTemp.jpg" class="image">
      <button onclick="clownPurchase('comedy')" class="clownbutton" >Buy Comedy</button><br>
      <text id="comedyCost">Current cost is: %comedyCost% </text><br>
      <text>Hire another clown to perform wtih you, increasing revenue from performing</text>
    </div>
    
    
  </div>
  
  <!--Building and Upgrades-->
  <div class="right panel">
    Placeholder Text
  </div>
  
  <div class="bottom-panel panel">
    <text id="currentCash" class="playerStat">Current Cash: $0</text>
    <text id="currentContempt" class="playerStat">Clown Contempt: ###</text>
    <text id="currentFear" class="playerStat">Audience Fear: ###</text>
    <text id="currentClimit" class="playerStat">Clown Limit: ###</text>
    <p>
    <button onclick="perform()" class="playerButtons">Perform!</button>
    </p>
    
    <p>
    <button onclick="saveGame()">Save Game</button>
    <button onclick="showDelete()" style="font-color:red">Delete Save</button>
      <button onclick="permDelete()" style="visibility:hidden" id="showDelete">REALLY really delete</button>
      <button onclick="closeDelete()" style="visibility:hidden" id="showDeleteNevermind">Cancel</button>
    </p>
  </div>
  
<script src="script.js"></script> 
</body>
